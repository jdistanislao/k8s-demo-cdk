receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318


processors:
  batch:
    timeout: 5s
    send_batch_size: 512
  memory_limiter:
    check_interval: 1s
    limit_mib: 512

exporters:
  debug:
    verbosity: detailed
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: demok-cdk
    send_timestamps: true
    resource_to_telemetry_conversion:
      enabled: true

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [memory_limiter, batch]
      exporters: [ debug, otlp/tempo ]
    logs:
      receivers: [ otlp ]
      processors: [memory_limiter, batch]
      exporters: [ debug, otlphttp/loki ]
    metrics:
      receivers: [ otlp ]
      processors: [memory_limiter, batch]
      exporters: [ debug, prometheus ]

